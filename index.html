<!DOCTYPE html>
<html>
  <head>
    <title>Basic Math Skills</title>
  </head>
  <body>
    <h1>Try Math with Two Numbers</h1>

    <label>
      Number A:
      <input id="a" type="number" /> </label
    ><br />

    <label>
      Number B:
      <input id="b" type="number" /> </label
    ><br />

    <button onclick="doMath()">Run Math</button>

    <p>Add: <span id="sum">?</span></p>
    <p>Multiply: <span id="product">?</span></p>
    <p>Divide: <span id="quotient">?</span></p>

    <script>
      function doMath() {
        const a = Number(document.getElementById("a").value);
        const b = Number(document.getElementById("b").value);

        // Basic operations
        const sum = a + b;
        const product = a * b;
        const quotient = b !== 0 ? a / b : "Cannot divide by zero";

        // Display results
        document.getElementById("sum").textContent = sum;
        document.getElementById("product").textContent = product;
        document.getElementById("quotient").textContent = quotient;
      }
    </script>
  </body>
</html>
